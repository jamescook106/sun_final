  c_learning_route:
      about_lr:
        title: Learning Exchange
        paragraph_1: The SUN Civil Society Network facilitates the sharing of learning across civil society. Our aim is to share examples of best practice and strengthen the capacity of civil society to support national plans to scale up nutrition.
        paragraph_2: "Here are some of the programmes delivered by the SUN Civil Society Network to facilitate the sharing of learning between civil society actor:"
        list_1:
          item_1:
            bold_text: Learning Routes
            initial_text: this is a peer-to-peer learning methodology centered on an exchange visit to a host country. Read more about Learning Routes
            hyperlink_1: here
            middle_text: ", including our"
            hyperlink_2: Africa Learning Route
            last_text: " in 2016."
          item_2:
            bold_text: International Learning Exchanges
            text: " - we host and take part in a range of international exchanges such as our Asia Regional Learning Exchange and the"
            hyperlink: SUN Global Gathering.
          item_3:
            bold_text: Peer to Peer Learning Exchange
            initial_text:  – we support south-south collaboration and learning exchange between SUN CSAs. This includes our
            hyperlink:  "‘Creativity and Collaboration Award’"
            last_text: ", which supports capacity building and joint projects between civil society alliances "
          item_4:
            bold_text: Virtual Learning Exchange
            text: " the SUN CSN hosts a range of online webinars and training for members of the network, for example our series of webinars on implementation of the BMS code. Find out about upcoming webinars on "
            hyperlink: the SUN CSN calendar.
        paragraph_3:
          text: Join the SUN Civil Society Network Learning Exchange on Facebook
          hyperlink: here.
        sub_title:
          lnop: Learning News and Opportunities
      lrao:
        title: "What is a Learning Route?"
        paragraph_1: "A ‘Learning Route’ is a methodology developed by Procasur Corporation, which facilitates knowledge sharing and peer-to-peer learning across civil society. At the heart of the learning route is an international exchange visit, hosted by representatives of civil society in the host country."
        sub_title:
          learning_route_approach: "What is the Learning Route approach?"
        paragraph_2: "A ‘Learning Route’ is a specific learning exchange methodology based on the following characteristics"
        list_1:
          item_1:
            initial_text: It is
            bold_text: demand driven
            last_text: and designed to address specific learning needs identified by CSAs
          item_2:
            initial_text: It is based around successful examples of
            bold_text: best practice
            last_text:  in the host country that match the learning needs and knowledge gaps of participants.
          item_3:
            initial_text: The best practice examples are documented in a
            bold_text: participatory and inclusive
            last_text:  way by the host country to identify the process that led to the success and the key steps needed to replicate it.
          item_4:
            initial_text: The host country identifies local
            bold_text:  learning champions
            last_text:  as for each best practice, draw on their knowledge and experience. Read about some of our Learning Route Champions here.
          item_5:
            bold_text_1: The Learning Route
            initial_text: experience is based
            bold_text_2: on practical training sessions
            last_text: led by local champions, where participants learn by doing, and analytical sessions, where participants reflect on these experience and identify opportunities for replication in their country.
          item_6:
            initial_text: Visiting and host CSAs finish the Learning Route by
            bold_text:  developing innovation plans,
            last_text: to apply their learning to their own context and plan how to cascade learnings to other stakeholders in their own country.
        paragraph_3:
          hyperlink: Read about our Africa Learning Route held in Rwanda in 2016.
      lrip:
        title: Innovation Plans
        stitle1: What is an innovation plan?
        p1: During the final sessions of the Learning Route, each national CSA developed an ‘Innovation Plan’ drawing on what they had learned during the exchange visit. The plan was a set of practical steps the CSA could take to strengthen their own work to address malnutrition.
        p2: The innovation plans had to
        l1:
          li1: 	build on new ideas gained from the learning route
          li2:	be practical to implement within 6 months
          li3: 	be practical to implement within 6 months
          li4: have potential to scale up or be replicated
        stitle2: The innovation plans
        p3: Read more about each of the innovation plans developed during the Africa Learning Route
        l2:
          li1:	ETHIOPIA – ‘Nutrition visibility and awareness through the media’
          li2:	KENYA – ‘Mainstreaming nutrition as a multi-sectorial agenda in Mombasa County’
          li3:	MALAWI – ‘Stakeholder mapping’
          li4:	NIGERIA –  ‘Improving nutrition through policy implementation at all levels’
          li5:	RWANDA – ‘Enhancing faith-based organisations to promote nutrition behaviour change’
          li6:	SIERRA LEONE  – ‘Eat what you grow’
          li7:	ZIMBABWE –  ‘Strengthening of food and nutrition security committees in Mashonaland Central and Mashonaland West Provinces’
          li8:	UGANDA – ‘Nutrition budget line advocacy’
          li9:	TANZANIA – ‘Accountable district nutrition steering committees to scale up nutrition’
        stitle3: Innovation Plan Awards
        p4: Three innovation plans were chosen to receive seed funding of 5,000 USD to accelerate implementation. The awards were announced by Gerda Verburg, Coordinator of the SUN Movement, during the post-Learning Route webinar
        p4l:  ‘Fostering learning and Scaling up Innovation in Nutrition’.
        p5: The winning Innovation plans were
        l3:
          li1: 	SUNI-CSP SL (Sierra Leone); ‘Eat what you grow’
          li2:	PANITA (Tanzania);  ‘Accountable district nutrition steering committees to scale up nutrition’
          li3: 	ECSC-SUN (Ethiopia); ‘Nutrition visibility and awareness through the media’
          li4: ETHIOPIA
        p6: Join the Learning Route Community on Facebook
        p6l: here
