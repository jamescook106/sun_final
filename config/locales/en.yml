  c_learning_route:
      about_lr:
        title: Learning Exchange
        paragraph_1: The SUN Civil Society Network facilitates the sharing of learning across civil society. Our aim is to share examples of best practice and strengthen the capacity of civil society to support national plans to scale up nutrition.
        paragraph_2: "Here are some of the programmes delivered by the SUN Civil Society Network to facilitate the sharing of learning between civil society actor:"
        list_1:
          item_1:
            bold_text: Learning Routes
            initial_text: this is a peer-to-peer learning methodology centered on an exchange visit to a host country. Read more about Learning Routes
            hyperlink_1: here
            middle_text: ", including our"
            hyperlink_2: Africa Learning Route
            last_text: " in 2016."
          item_2:
            bold_text: International Learning Exchanges
            text: " - we host and take part in a range of international exchanges such as our Asia Regional Learning Exchange and the"
            hyperlink: SUN Global Gathering.
          item_3:
            bold_text: Peer to Peer Learning Exchange
            initial_text:  – we support south-south collaboration and learning exchange between SUN CSAs. This includes our
            hyperlink:  "‘Creativity and Collaboration Award’"
            last_text: ", which supports capacity building and joint projects between civil society alliances "
          item_4:
            bold_text: Virtual Learning Exchange
            text: " the SUN CSN hosts a range of online webinars and training for members of the network, for example our series of webinars on implementation of the BMS code. Find out about upcoming webinars on "
            hyperlink: the SUN CSN calendar.
        paragraph_3:
          text: Join the SUN Civil Society Network Learning Exchange on Facebook
          hyperlink: here.
        sub_title:
          lnop: Learning News and Opportunities
      lrao:
        title: "What is a Learning Route?"
        paragraph_1: "A ‘Learning Route’ is a methodology developed by Procasur Corporation, which facilitates knowledge sharing and peer-to-peer learning across civil society. At the heart of the learning route is an international exchange visit, hosted by representatives of civil society in the host country."
        sub_title:
          learning_route_approach: "What is the Learning Route approach?"
        paragraph_2: "A ‘Learning Route’ is a specific learning exchange methodology based on the following characteristics"
        list_1:
          item_1:
            initial_text: It is
            bold_text: demand driven
            last_text: and designed to address specific learning needs identified by CSAs
          item_2:
            initial_text: It is based around successful examples of
            bold_text: best practice
            last_text:  in the host country that match the learning needs and knowledge gaps of participants.
          item_3:
            initial_text: The best practice examples are documented in a
            bold_text: participatory and inclusive
            last_text:  way by the host country to identify the process that led to the success and the key steps needed to replicate it.
          item_4:
            initial_text: The host country identifies local
            bold_text:  learning champions
            last_text:  as for each best practice, draw on their knowledge and experience. Read about some of our Learning Route Champions here.
          item_5:
            bold_text_1: The Learning Route
            initial_text: experience is based
            bold_text_2: on practical training sessions
            last_text: led by local champions, where participants learn by doing, and analytical sessions, where participants reflect on these experience and identify opportunities for replication in their country.
          item_6:
            initial_text: Visiting and host CSAs finish the Learning Route by
            bold_text:  developing innovation plans,
            last_text: to apply their learning to their own context and plan how to cascade learnings to other stakeholders in their own country.
        paragraph_3:
          hyperlink: Read about our Africa Learning Route held in Rwanda in 2016.
      lr1:
        title: Africa Learning Route
        sub_title:
          find_out_more: Find Out More
          africa_news: Learning Route Africa News
        paragraph_1:
          initial_text: The Learning Route in Rwanda was delivered by the SUN Civil Society Network, in partnership with
          hyperlink_1: SUN Alliance Rwanda
          middle_text: and its member organisations, and
          hyperlink_2: Procasur Corporation.
          last_text: The exchange visit took place from 30th October to 5th November 2016.
        paragraph_2:
          initial_text: "CSAs from the following countries took part;"
          hyperlink: " Ethiopia; Kenya; Malawi; Rwanda; Sierra Leone; Nigeria; Tanzania; Uganda; Zimbabwe."
          last_text: Each country delegation was made up of three representatives from the CSA who were working on nutrition at national or subnational level.
        paragraph_3: "The learning objectives of the Learning Route were to:"
        list_1:
          item_1: "Identify successful CSA initiatives to tackle malnutrition at community, provincial and national level, understand the processes and factors for success and  explore potential for scale up;"
          item_2: "Recognise processes through which civil society enhances national and local policies, and strategies to address nutrition issues with specific focus on vulnerable and disadvantaged groups;"
          item_3: "Recognise efficient mechanisms to make policy makers accountable in addressing nutrition;"
          item_4: "Identify effective social mobilisation and communication strategies to raise awareness of nutrition sensitive issues and behaviour change."
        paragraph_4:
          quote: "I found the Learning Route experience amazing – it surpassed my expectations! We were able to go to the communities and see the way of life of the people, share with them what their challenges are, talk to them and find out how they are looking at the issue of malnutrition and dealing with its consequences."
          source: Christine Muyama, Uganda Civil Society Coalition on Scaling Up Nutrition, Uganda
        list_2:
          item_1:
            hyperlink: Learning Route blog
          item_2:
            hyperlink: Learning Route background report
            text: "- Details of the best practice examples identified during the Learning Route in Rwanda"
          item_3:
            hyperlink: Champions
            text: "- Read more about the local champions who led training during the Learning Route."
          item_4:
            hyperlink: Best practices
          item_5:
            hyperlink: Photos
            text: "- Check out some of the pictures from the Rwanda visit"
          item_6:
            hyperlink: Video
            text: "- Check out our short films about the Learning Route"
          item_7:
            hyperlink: SUN Movement Learning Route
            text:  "- Find out more about other Learning Routes happening across the SUN Movement"
          item_8:
            hyperlink: Africa Learning Route Innovation awards
      lrc:
        title: "Best Practise, Champions and Innovation Awards"
        sub_title:
          best_practises: Best Practices
          champions: Champions
          innovation_plans: Innovation Plans
        paragraph_1:
          initial_text: Five
          bold_text:  best practice approaches
          middle_text:  to scaling up nutrition were identified by the
          hyperlink: SUN Alliance Rwanda
          last_text:  in response to the learning needs highlighted by other CSAs in the region.
        paragraph_2: Read more about each of the best practise examples studied at the bottom of the page.
        paragraph_3:
          initial_text: Each best practice example was presented by a local
          bold_text: champion
          last_text: "who has been instrumental in the success of the approach to addressing malnutrition. The champions’ role was to provide training to other CSAs during the Learning Route. Find out more about each of the Learning Route champions at the bottom of the page."
        paragraph_4: Following the Learning Route, all participating CSAs developed their own innovation plans, applying the best practices studied during the learning route to their own country context. Innovation plans are required to build on existing national strategies, apply examples of innovation, be sustainable and have the potential to be scaled up.
        paragraph_5: "Three Innovation plans were awarded with a grant of 5,000 USD to implement their project. Read more about each of the winning plans:"
        list_1:
          item_1:
            hyperlink: " SUNI-CSP SL (Sierra Leone): Eat what you grow"
          item_2:
            hyperlink: " PANITA (Tanzania):  Accountable district nutrition steering committees to scale up nutrition"
          item_3:
            hyperlink: "ECSC-SUN (Ethiopia): Nutrition visibility and awareness through the media"
